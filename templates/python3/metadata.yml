description: "Simple python command line program"
requirements:
  - pip
  - virtualenv
commands:
  - "{{ options.venv.commands }}"
  - "{{ options.git.commands }}"
files:
  - "{{ project.slug }}.py.j2"
options:
  venv:
    description: "create a virtual environment"
    files:
      - "requirements.txt.j2"
    commands:
      - "virtualenv venv --python={{ which('python3') }}"
      - "source venv/bin/activate && pip install -r requirements.txt"
  package:
    description: add packaging files
    files:
      - "setup.py.j2"
  cli:
    description : add a command line interface structure
    files:
      - "commands/"
  logging:
    description: setup simple logging
  git:
    description: initiate a git repository and create the first commit
    files:
      - ".gitignore.j2"
    commands:
      - "git init"
      - "git add ."
      - "git commit -m 'init: first commit'"
  readme:
    description: create a README.md file
    files:
      - "README.md.j2"
  makefile:
    description: add a Makefile
    files:
      - "Makefile.j2"